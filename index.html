<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>高中物理常见模型演示</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            position: relative;
        }
        /* 星空背景动画 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: var(--opacity, 0.5);
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        /* 星云效果 */
        .nebula {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(100, 150, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            animation: nebula-flow 20s infinite linear;
            z-index: 0;
        }
        @keyframes nebula-flow {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(-10%, -5%) rotate(360deg);
            }
        }
        .header {
            text-align: center;
            padding: 30px 20px;
            width: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(10, 20, 40, 0.8) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 200, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        .header h1 {
            font-size: 2.8rem;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(100, 200, 255, 0.8), 0 0 30px rgba(100, 200, 255, 0.5);
            font-weight: bold;
            margin-bottom: 10px;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, rgba(100, 200, 255, 0) 0%, rgba(100, 200, 255, 1) 50%, rgba(100, 200, 255, 0) 100%);
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                width: 200px;
            }
            50% {
                opacity: 1;
                width: 300px;
            }
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 90%;
            max-width: 1200px;
            margin-top: 40px;
            gap: 25px;
            position: relative;
            z-index: 1;
        }
        .card {
            background: linear-gradient(135deg, rgba(20, 30, 60, 0.3) 0%, rgba(10, 15, 30, 0.6) 100%);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 0 0 30px rgba(100, 200, 255, 0.1);
            width: calc(25% - 25px);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(15px);
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        .card:hover::before {
            left: 100%;
        }
        .card a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 30px 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .card h2 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.8);
            font-weight: bold;
            position: relative;
        }
        .card h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, rgba(100, 200, 255, 0) 0%, rgba(100, 200, 255, 1) 50%, rgba(100, 200, 255, 0) 100%);
        }
        .card p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
            margin-top: 15px;
        }
        .card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 50px rgba(100, 200, 255, 0.3);
            background: linear-gradient(135deg, rgba(30, 40, 80, 0.4) 0%, rgba(20, 30, 60, 0.7) 100%);
            border-color: rgba(100, 200, 255, 0.6);
        }
        /* iPad横屏和竖屏优化 */
        @media (min-width: 768px) and (max-width: 1024px) {
            /* iPad竖屏 */
            .card {
                width: calc(50% - 25px);
            }
            .header h1 {
                font-size: 2.5rem;
            }
            .container {
                gap: 20px;
                margin-top: 30px;
            }
            .card a {
                padding: 28px 24px;
            }
            .card h2 {
                font-size: 1.5rem;
            }
            .card p {
                font-size: 1.05rem;
            }
        }
        
        @media (min-width: 1024px) and (max-width: 1366px) {
            /* iPad横屏 */
            .card {
                width: calc(25% - 25px);
            }
            .header h1 {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 767px) {
            /* 小屏幕设备 */
            .card {
                width: calc(50% - 20px);
            }
            .header h1 {
                font-size: 2.2rem;
            }
            .container {
                gap: 20px;
                margin-top: 25px;
            }
        }
        
        @media (max-width: 480px) {
            /* 手机屏幕 */
            .card {
                width: 100%;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .container {
                gap: 15px;
                margin-top: 20px;
            }
            .card a {
                padding: 24px 20px;
            }
        }
        
        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            /* 触摸设备没有悬停效果，增强点击反馈 */
            .card {
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            .card:active {
                transform: translateY(-5px) scale(0.98);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6), 0 0 30px rgba(100, 200, 255, 0.3);
            }
            /* 增大可点击区域 */
            .card a {
                min-height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    <!-- 星云效果 -->
    <div class="nebula"></div>

    <div class="header">
        <h1>高中物理常见模型演示</h1>
    </div>

    <div class="container">

        <!-- 抛体运动 -->
        <div class="card">
            <a href="projectile_motion.html">
                <h2>抛体运动</h2>
                <p>探索物体在重力作用下的运动轨迹。</p>
            </a>
        </div>

        <!-- 相遇追击 -->
        <div class="card">
            <a href="meeting_chase.html">
                <h2>相遇追击</h2>
                <p>研究两个或多个移动对象之间的相遇情况。</p>
            </a>
        </div>

        <!-- 简谐振动 -->
        <div class="card">
            <a href="simple_harmonic_motion.html">
                <h2>简谐振动</h2>
                <p>观察弹簧振子与单摆的周期运动规律。</p>
            </a>
        </div>

        <!-- 圆周运动 -->
        <div class="card">
            <a href="circular_motion.html">
                <h2>圆周运动</h2>
                <p>分析向心力与线速度、角速度的关系。</p>
            </a>
        </div>

        <!-- 动量守恒 -->
        <div class="card">
            <a href="momentum_conservation.html">
                <h2>动量守恒</h2>
                <p>碰撞前后系统总动量不变的演示。</p>
            </a>
        </div>

        <!-- 能量守恒 -->
        <div class="card">
            <a href="energy_conservation.html">
                <h2>能量守恒</h2>
                <p>动能与势能相互转化且总量不变。</p>
            </a>
        </div>

        <!-- 电场线 -->
        <div class="card">
            <a href="electric_field_lines.html">
                <h2>电场线</h2>
                <p>可视化点电荷与平行板间的电场分布。</p>
            </a>
        </div>

        <!-- 电磁感应 -->
        <div class="card">
            <a href="electromagnetic_induction.html">
                <h2>电磁感应</h2>
                <p>磁场变化产生感应电流的动态过程。</p>
            </a>
        </div>

    </div>

    <script>
        // 生成星空效果
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200; // 星星数量

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // 随机大小
                const size = Math.random() * 2 + 0.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // 随机闪烁时间
                const duration = Math.random() * 5 + 2;
                star.style.setProperty('--duration', duration + 's');
                
                // 随机动画延迟
                star.style.animationDelay = Math.random() * 5 + 's';
                
                // 随机透明度
                const opacity = Math.random() * 0.8 + 0.2;
                star.style.setProperty('--opacity', opacity);
                
                starsContainer.appendChild(star);
            }
        }

        // 页面加载完成后创建星空
        window.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
