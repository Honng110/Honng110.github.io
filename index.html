<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理运动图像框架</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.36);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .controls {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .control-group {
            display: inline-block;
            margin-right: 25px;
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: 500;
            color: #ffffff;
        }
        input[type="number"] {
            width: 85px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            margin: 8px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button:active {
            transform: translateY(0);
        }
        button.active {
            background: rgba(0, 150, 255, 0.3);
            border: 1px solid rgba(0, 150, 255, 0.4);
        }
        #canvas {
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: block;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .info {
            text-align: center;
            margin-top: 25px;
            font-size: 16px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .legend {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            font-size: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .legend h3 {
            margin-top: 0;
            color: #ffffff;
            font-weight: 400;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        .legend-item {
            margin: 8px 0;
            color: #e6e6e6;
        }
        .legend-item strong {
            color: white;
        }
        .parameter-info {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
        <style>
        /* 固定在右下角，离边 20px */
        #float-btn {
          position: fixed;
          right: 20px;
          bottom: 20px;
          z-index: 9999;
          padding: 12px 24px;
          background: #0969da;
          color: #fff;
          border-radius: 8px;
          text-decoration: none;
          font-size: 16px;
          box-shadow: 0 4px 10px rgba(0,0,0,.25);
          transition: background .25s;
        }
        #float-btn:hover { background: #0549aa; }
        </style>
        <a id="float-btn" href="example/1.html">
</head>
<body>

    <div class="container">
        <h1>物理运动示意框架</h1>
        
        <div class="controls">
            <h3>运动类型</h3>
            <button id="uniform" class="active">匀速直线运动</button>
            <button id="accelerated">匀变速直线运动</button>
            <button id="projectile">平抛运动</button>
            <button id="circular">圆周运动</button>
            
            <h3>参数设置</h3>
            <div class="parameter-info">
                <div id="uniform-params">
                    <strong>匀速直线运动：</strong> 速度 = <span id="uniform-v">100</span> px/s
                </div>
                <div id="accelerated-params" style="display:none;">
                    <strong>匀变速运动：</strong> 初速度 = <span id="acc-v0">0</span> px/s, 加速度 = <span id="acc-a">50</span> px/s²
                </div>
                <div id="projectile-params" style="display:none;">
                    <strong>平抛运动：</strong> 初速度 = <span id="proj-v0">150</span> px/s, 重力加速度 = <span id="proj-g">98</span> px/s²
                </div>
                <div id="circular-params" style="display:none;">
                    <strong>圆周运动：</strong> 半径 = <span id="circ-r">120</span> px, 角速度 = <span id="circ-omega">1</span> rad/s
                </div>
            </div>
            
            <div class="control-group">
                <label>速度/初速度:</label>
                <input type="number" id="velocity" value="100" min="0" max="500">
            </div>
            <div class="control-group">
                <label>加速度:</label>
                <input type="number" id="acceleration" value="50" min="-200" max="200" style="display:none;">
            </div>
            <div class="control-group">
                <label>半径:</label>
                <input type="number" id="radius" value="120" min="50" max="200" style="display:none;">
            </div>
            <div class="control-group">
                <label>角速度:</label>
                <input type="number" id="angularVelocity" value="1" min="0.1" max="5" step="0.1" style="display:none;">
            </div>
            
            <div style="margin-top: 15px;">
                <button id="start">开始</button>
                <button id="pause">暂停</button>
                <button id="reset">重置</button>
                <button id="clear">清除轨迹</button>
            </div>
        </div>
        
        <canvas id="canvas" width="1000" height="500"></canvas>
        
        <div class="info" id="info"></div>
        
        <div class="legend">
            <h3>说明</h3>
            <div class="legend-item"><strong>红色圆点：</strong>运动物体</div>
            <div class="legend-item"><strong>蓝色轨迹：</strong>运动轨迹</div>
            <div class="legend-item"><strong>绿色箭头：</strong>速度矢量（长度表示速度大小）</div>
            <div class="legend-item"><strong>黄色箭头：</strong>加速度矢量（匀变速运动时显示）</div>
            <div class="legend-item"><strong>灰色虚线：</strong>参考线（圆周运动的圆心标记）</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let animationId = null;
        let startTime = null;
        let currentMotion = 'uniform';
        let isPaused = false;
        let pausedTime = 0;
        let trajectory = [];
        
        // 物理参数
        let params = {
            velocity: 100,
            acceleration: 50,
            radius: 120,
            angularVelocity: 1
        };
        
        // 运动状态
        let state = {
            x: 50,
            y: canvas.height / 2,
            vx: 100,
            vy: 0,
            angle: 0
        };
        
        // 更新参数显示
        function updateParameterDisplay() {
            document.getElementById('uniform-v').textContent = params.velocity;
            document.getElementById('acc-v0').textContent = params.velocity;
            document.getElementById('acc-a').textContent = params.acceleration;
            document.getElementById('proj-v0').textContent = params.velocity;
            document.getElementById('circ-r').textContent = params.radius;
            document.getElementById('circ-omega').textContent = params.angularVelocity;
        }
        
        // 运动类型按钮事件
        document.getElementById('uniform').addEventListener('click', () => setMotionType('uniform'));
        document.getElementById('accelerated').addEventListener('click', () => setMotionType('accelerated'));
        document.getElementById('projectile').addEventListener('click', () => setMotionType('projectile'));
        document.getElementById('circular').addEventListener('click', () => setMotionType('circular'));
        
        function setMotionType(type) {
            currentMotion = type;
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(type).classList.add('active');
            
            // 显示/隐藏相应的参数输入
            document.getElementById('acceleration').style.display = 
                (type === 'accelerated' || type === 'projectile') ? 'inline-block' : 'none';
            document.getElementById('radius').style.display = 
                type === 'circular' ? 'inline-block' : 'none';
            document.getElementById('angularVelocity').style.display = 
                type === 'circular' ? 'inline-block' : 'none';
            
            // 显示/隐藏参数说明
            document.getElementById('uniform-params').style.display = 
                type === 'uniform' ? 'block' : 'none';
            document.getElementById('accelerated-params').style.display = 
                type === 'accelerated' ? 'block' : 'none';
            document.getElementById('projectile-params').style.display = 
                type === 'projectile' ? 'block' : 'none';
            document.getElementById('circular-params').style.display = 
                type === 'circular' ? 'block' : 'none';
            
            reset();
        }
        
        // 参数输入事件
        document.getElementById('velocity').addEventListener('input', (e) => {
            params.velocity = parseFloat(e.target.value);
            updateParameterDisplay();
            if (!isPaused && !animationId) {
                reset();
            }
        });
        
        document.getElementById('acceleration').addEventListener('input', (e) => {
            params.acceleration = parseFloat(e.target.value);
            updateParameterDisplay();
            if (!isPaused && !animationId) {
                reset();
            }
        });
        
        document.getElementById('radius').addEventListener('input', (e) => {
            params.radius = parseFloat(e.target.value);
            updateParameterDisplay();
            if (!isPaused && !animationId) {
                reset();
            }
        });
        
        document.getElementById('angularVelocity').addEventListener('input', (e) => {
            params.angularVelocity = parseFloat(e.target.value);
            updateParameterDisplay();
            if (!isPaused && !animationId) {
                reset();
            }
        });
        
        // 控制按钮事件
        document.getElementById('start').addEventListener('click', start);
        document.getElementById('pause').addEventListener('click', pause);
        document.getElementById('reset').addEventListener('click', reset);
        document.getElementById('clear').addEventListener('click', clearTrajectory);
        
        function start() {
            if (!animationId) {
                isPaused = false;
                startTime = performance.now() - pausedTime;
                animate();
            }
        }
        
        function pause() {
            if (animationId) {
                isPaused = true;
                pausedTime = performance.now() - startTime;
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        function reset() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            isPaused = false;
            pausedTime = 0;
            trajectory = [];
            
            // 重置状态
            switch (currentMotion) {
                case 'uniform':
                case 'accelerated':
                    state.x = 50;
                    state.y = canvas.height / 2;
                    state.vx = params.velocity;
                    state.vy = 0;
                    break;
                case 'projectile':
                    state.x = 100;
                    state.y = 100;
                    state.vx = params.velocity;
                    state.vy = 0;
                    break;
                case 'circular':
                    state.x = canvas.width / 2 + params.radius;
                    state.y = canvas.height / 2;
                    state.angle = 0;
                    break;
            }
            
            draw();
        }
        
        function clearTrajectory() {
            trajectory = [];
            draw();
        }
        
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            const currentTime = performance.now() - startTime;
            const dt = 0.016; // 约60fps
            
            // 更新位置
            switch (currentMotion) {
                case 'uniform':
                    state.x += state.vx * dt;
                    if (state.x > canvas.width - 20) {
                        state.x = 50;
                        trajectory = [];
                    }
                    break;
                    
                case 'accelerated':
                    state.vx += params.acceleration * dt;
                    state.x += state.vx * dt;
                    
                    // 边界处理
                    if (state.x > canvas.width - 20 || state.x < 20) {
                        reset();
                    }
                    break;
                    
                case 'projectile':
                    state.vy += params.acceleration * dt; // 重力加速度
                    state.x += state.vx * dt;
                    state.y += state.vy * dt;
                    
                    // 落地检测
                    if (state.y > canvas.height - 20) {
                        reset();
                    }
                    break;
                    
                case 'circular':
                    state.angle += params.angularVelocity * dt;
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    state.x = centerX + params.radius * Math.cos(state.angle);
                    state.y = centerY + params.radius * Math.sin(state.angle);
                    break;
            }
            
            // 记录轨迹
            trajectory.push({x: state.x, y: state.y});
            if (trajectory.length > 500) {
                trajectory.shift(); //保持数组长度
            }
            
            draw();
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格
            drawGrid();
            
            // 绘制运动参考线
            drawReferenceLines();
            
            // 绘制轨迹
            if (trajectory.length > 1) {
                ctx.strokeStyle = '#4da6ff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                for (let i = 0; i < trajectory.length; i++) {
                    if (i === 0) {
                        ctx.moveTo(trajectory[i].x, trajectory[i].y);
                    } else {
                        ctx.lineTo(trajectory[i].x, trajectory[i].y);
                    }
                }
                ctx.stroke();
            }
            
            // 绘制速度矢量
            drawVelocityVector();
            
            // 绘制加速度矢量（匀变速运动时）
            if (currentMotion === 'accelerated' || currentMotion === 'projectile') {
                drawAccelerationVector();
            }
            
            // 绘制物体
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(state.x, state.y, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制边框
            ctx.strokeStyle = '#ff4757';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 更新信息
            updateInfo();
        }
        
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            // 垂直线
            for (let x = 0; x <= canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 水平线
            for (let y = 0; y <= canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        function drawReferenceLines() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            
            switch (currentMotion) {
                case 'uniform':
                case 'accelerated':
                    // 水平参考线
                    ctx.beginPath();
                    ctx.moveTo(0, canvas.height / 2);
                    ctx.lineTo(canvas.width, canvas.height / 2);
                    ctx.stroke();
                    break;
                    
                case 'projectile':
                    // 垂直参考线（起始位置）
                    ctx.beginPath();
                    ctx.moveTo(100, 0);
                    ctx.lineTo(100, canvas.height);
                    ctx.stroke();
                    break;
                    
                case 'circular':
                    // 圆心和半径
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    
                    // 圆心标记
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 半径虚线
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(state.x, state.y);
                    ctx.stroke();
                    break;
            }
            
            ctx.setLineDash([]);
        }
        
        function drawVelocityVector() {
            let vx, vy;
            
            switch (currentMotion) {
                case 'uniform':
                case 'accelerated':
                    vx = state.vx;
                    vy = 0;
                    break;
                case 'projectile':
                    vx = state.vx;
                    vy = state.vy;
                    break;
                case 'circular':
                    // 圆周运动的速度方向是切线方向
                    vx = -params.velocity * Math.sin(state.angle);
                    vy = params.velocity * Math.cos(state.angle);
                    break;
            }
            
            const scale = 0.2;
            drawArrow(state.x, state.y, state.x + vx * scale, state.y + vy * scale, '#2ed573', 3);
        }
        
        function drawAccelerationVector() {
            let ax, ay;
            
            switch (currentMotion) {
                case 'accelerated':
                    ax = params.acceleration;
                    ay = 0;
                    break;
                case 'projectile':
                    ax = 0;
                    ay = params.acceleration;
                    break;
            }
            
            const scale = 0.3;
            drawArrow(state.x, state.y, state.x + ax * scale, state.y + ay * scale, '#ffa502', 2);
        }
        
        function drawArrow(fromX, fromY, toX, toY, color, lineWidth) {
            const headLength = 8;
            const angle = Math.atan2(toY - fromY, toX - fromX);
            
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = lineWidth;
            
            // 绘制线
            ctx.beginPath();
            ctx.moveTo(fromX, fromY);
            ctx.lineTo(toX, toY);
            ctx.stroke();
            
            // 绘制箭头
            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), 
                      toY - headLength * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), 
                      toY - headLength * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fill();
        }
        
        function updateInfo() {
            let info = '';
            switch (currentMotion) {
                case 'uniform':
                    info = `匀速直线运动 - 位置: (${Math.round(state.x)}, ${Math.round(state.y)}) 速度: ${Math.round(state.vx)} px/s`;
                    break;
                case 'accelerated':
                    info = `匀变速直线运动 - 位置: (${Math.round(state.x)}, ${Math.round(state.y)}) 速度: ${Math.round(state.vx)} px/s 加速度: ${params.acceleration} px/s²`;
                    break;
                case 'projectile':
                    info = `平抛运动 - 位置: (${Math.round(state.x)}, ${Math.round(state.y)}) 速度: (${Math.round(state.vx)}, ${Math.round(state.vy)}) px/s`;
                    break;
                case 'circular':
                    info = `圆周运动 - 角度: ${(state.angle * 180 / Math.PI).toFixed(1)}° 角速度: ${params.angularVelocity} rad/s 半径: ${params.radius} px`;
                    break;
            }
            document.getElementById('info').textContent = info;
        }
        
        // 初始化
        updateParameterDisplay();
        reset();
    </script>
</body>
</html>
